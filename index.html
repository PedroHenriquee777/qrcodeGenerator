<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Insert a URL or text to generate a QR code</p>
        </header>
        <main class="form">
            <input type="text" placeholder="Enter a URL or text">
            <button>Generate QR Code</button>
        </main>
        <footer class="qr-code">
            <img src="" alt="qrcode-IMG" class="qrcode-img">
        </footer>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
